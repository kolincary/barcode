<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
</head>
<body>
    <h1>Barcode Generator</h1>
    <label for="fileName">Enter Data for Barcode: </label>
    <input type="text" id="fileName" placeholder="Enter Text">
    <button onclick="generateBarcode()">Generate Barcode</button>
    <br><br>
    <img id="barcode" src="" alt="Generated Barcode">

    <script>
        function generateBarcode() {
            var fileName = document.getElementById("fileName").value;
            if (fileName) {
                var barcodeURL = "https://barcode.tec-it.com/barcode.ashx?data=" + encodeURIComponent(fileName) + "&code=Code128&dpi=96&dataseparator=";
                document.getElementById("barcode").src = barcodeURL;
            } else {
                alert("Please enter some text for the barcode.");
            }
        }
    </script>
</body>
</html>
